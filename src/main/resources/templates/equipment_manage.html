<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://github.com/dandelion/datatables"
      lang="en">
<head th:include="fragments/headTag :: headTag"><!-- REPLACE BEFORE COMMITTING -->
    <!--<meta charset="utf-8" />-->
    <!--<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge" />-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1" />-->

    <!--<title>shiniu</title>-->

    <!--<link rel="stylesheet" href="../static/css/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="../static/css/main.css">-->

    <!--<script src="../static/js/jquery-3.2.1.js"></script>-->
    <!--<script src="../static/js/bootstrap.min.js"></script>-->
</head>

<body>
<div class="container" style="margin-top: 180px">

    <div class="row">
        <div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>

        <div class="col-xs-9 equipment-context">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>设备管理</h3>
                </div>
            </div>
            <form action="">
                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="col-xs-3 table-choice">
                            <label >代理商：</label>
                            <select class="form-control">
                                <option>全部</option>
                                <option>Rese</option>
                                <option>Dev</option>
                                <option>Comm</option>
                                <option>Ma</option>
                                <option>Fun</option>
                                <option>JV</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-xs-3 table-choice">
                            <label >学校：</label>
                            <select class="form-control">
                                <option>全部</option>
                                <option>Rese</option>
                                <option>Dev</option>
                                <option>Comm</option>
                                <option>Ma</option>
                                <option>Fun</option>
                                <option>JV</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-xs-3 table-choice">
                            <label >类型：</label>
                            <select class="form-control">
                                <option>全部</option>
                                <option>Rese</option>
                                <option>Dev</option>
                                <option>Comm</option>
                                <option>Ma</option>
                                <option>Fun</option>
                                <option>JV</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-xs-3 table-choice">
                            <label >状态：</label>
                            <select class="form-control">
                                <option>全部</option>
                                <option>Rese</option>
                                <option>Dev</option>
                                <option>Comm</option>
                                <option>Ma</option>
                                <option>Fun</option>
                                <option>JV</option>
                                <option>Others</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12" style="margin: 25px 0 15px">
                        <div class="pull-left">
                            <button type="submit" class="btn btn-default">添加</button>
                            <button type="submit" class="btn btn-default">批量添加</button>
                        </div>
                        <div class="pull-right">
                            <button type="submit"  class="btn btn-default">报废设备</button>
                            <button type="submit"  class="btn btn-default">监控</button>
                            <button type="submit"  class="btn btn-default">变动记录</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12" >
                        <table id="equipments" class="table table-striped table-bordered" dt:table="true" dt:pagination="true" cellspacing="0" width="100%">
                            <thead dt:scroller="true">
                            <tr>
                                <th>名称</th>
                                <th>设备号</th>
                                <th>学校</th>
                                <th>版本</th>
                                <th>编号</th>
                                <th>类型</th>
                                <th style="color: red">状态</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr th:each="equipment : ${equipments}"><!--遍历owner-->
                                <td th:text="${equipment.name}">name</td>
                                <td th:text="${equipment.id}">id</td>
                                <td th:text="${equipment.school}">school</td>
                                <td th:text="${equipment.ver}">ver</td>
                                <td th:text="${equipment.num}">num</td>
                                <td th:text="${equipment.type}">type</td>
                                <td th:text="${equipment.status}">status</td>
                                <td><span th:each="pet : ${owner.pets}" th:text="${petStat.last}? ${pet.name} : |${pet.name}, | ">ctrl</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="add" class="row">
        <div class="col-xs-8 col-xs-push-2 equipment-form">
            <div class="col-sm-12">
                <h3>修改</h3>
            </div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="school" class="col-sm-3 control-label">学校</label>
                    <div class="col-sm-6">
                        <select class="form-control" id="school">
                            <option>全部</option>
                            <option>Rese</option>
                            <option>Dev</option>
                            <option>Comm</option>
                            <option>Ma</option>
                            <option>Fun</option>
                            <option>JV</option>
                            <option>Others</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">状态</label>
                    <div class="col-sm-6">
                        <label class="radio-inline">
                            <input type="radio" name="rquipment-status" value="option1" /> 在库
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rquipment-status" value="option2" /> 在途-发货
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rquipment-status" value="option3"/> 使用中
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="rquipment-status" value="option3"/> 报废
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">类型</label>
                    <div class="col-sm-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="rquipment-status" value="option1"/> 幼儿园刷卡机
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="rquipment-status" value="option2"/> 车载
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="rquipment-status" value="option3"/> 测温枪
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="rquipment-status" value="option3"/> 消费设备
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="rquipment-status" value="option3"/> 中小学刷卡机
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="name" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-sm-3 control-label">位置</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="location" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="equipments-num" class="col-sm-3 control-label">设备号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="equipments-num" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="ver" class="col-sm-3 control-label">版本号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="ver" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="num" class="col-sm-3 control-label">编号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="num" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="gating-num" class="col-sm-3 control-label">门控号</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="gating-num" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="band" class="col-sm-3 control-label">频段</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="band" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">静音</label>
                    <div class="col-sm-6">
                        <label for="silence" class="radio-inline">
                            <input type="radio" name="silence" value="option1" id="silence"/> 是
                        </label>
                        <label for="silence-no" class="radio-inline">
                            <input type="radio" name="silence" value="option2" id="silence-no"/> 否
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8 ">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        <button type="submit" class="btn btn-success">Sign in</button>

                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-primary">提交修改</button>
                        <button type="submit" class="btn btn-warning">返回</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
