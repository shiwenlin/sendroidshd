<div th:replace="fragments/navBar :: header_unsecure"></div>
    <div class="container" style="margin-top: 50px">
        <form class="row" role="form" name="form" th:action="@{/login}" action="/login" method="post">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: left;font-size: 28px">后台管理系统Login</div>
                        <div class="panel-body">
                            <div class=" col-sm-8 col-sm-offset-2">
                                <p th:if="${param.logout}" style="color: red">已注销</p>
                                <p th:if="${param.error}" style="color: red">有错误，请重试</p>
                                <div class="input-group form-group" style="margin: 12px">
                                    <label for="username" class="input-group-addon">账号</label>
                                    <input class="form-control" id="username" name="username" placeholder="admin"
                                           th:required="true" th:autofocus="true"/>
                                </div>
                                <div class="input-group form-group" style="margin: 12px">
                                    <label for="password" class="input-group-addon">密码</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="密码"/>
                                </div>

                            </div>
                        </div>
                    <div class="panel-footer">
                        <input type="submit" id="login" value="登录" class="btn btn-primary"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
