<div th:replace="fragments/navBar :: header_unsecure"></div>
    <div class="container" style="margin-top: 50px">
        <form class="row login-form" role="form" name="form" th:action="@{/login}" action="/login" method="post" >
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: left;font-size: 28px">后台管理系统Login</div>
                        <div class="panel-body pb-login">
                            <div id="login-msg-div">
                                <p th:if="${param.logout}" class="bg-warning login-msg">已注销</p>
                                <p th:if="${param.error}" class="bg-danger login-msg">帐号或密码有误，请重新输入</p>
                            </div>
                            <div class="col-sm-12 col-sm-offset-3 ">

                                <div class="input-group col-sm-10 div-login-form" >
                                    <label for="username" class="input-group-addon ">账号</label>
                                    <input type="text" class="form-control login-text" id="username" name="username" placeholder="账号" />

                                </div>

                                <div class="input-group col-sm-10 div-login-form" >
                                    <label for="password" class="input-group-addon">密码</label>
                                    <input type="password" class="form-control login-text" id="password" name="password" placeholder="密码" />
                                </div>
                                <label></label>
                            </div>
                        </div>
                    <div class="panel-footer col-md-12 div-login-footer">
                        <input type="button" class="col-md-4 btn-alpha"/>
                        <input type="submit" id="login" value="登录" class="btn btn-primary col-md-4 col-sm-4"/>
                        <input type="button" class="col-md-4 btn-alpha"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
<!-- Javascript -->
<div th:include="fragments/jsTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
<!-- END Javascript -->
</body>
<script>

    $(document).ready(function () {
        $('.login-form').validate({
            rules: {
                username: 'required',
                password:{
                    required:true,
                    minlength: 6,
                }
            },
            messages:{
                username:{
                    required: '* 用户名不能为空',
                },
                password:{
                    required: "* 密码不能为空",
                    minlength: jQuery.validator.format("* 密码不能少于6位数"),
                },
            },
            errorPlacement: function(error, element) {
                error.insertAfter(element);
            },
            errorElement: "button",
        });

    });
</script>
