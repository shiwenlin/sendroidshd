<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://github.com/dandelion/datatables"
      lang="en">
<head th:include="fragments/headTag :: headTag"><!-- REPLACE BEFORE COMMITTING --></head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="fragments/navBar :: header" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:include="fragments/sidebarTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END LEFT SIDEBAR -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- RECENT PURCHASES -->
                        <div class="div-submit col-md-15">
                            <a th:href="@{/user/add_user}">
                                <button class="btn btn-primary btn-submit"><i class="glyphicon glyphicon-plus"></i>添加用户</button>
                            </a>
                        </div>
                        <br/><br/><br/>
                        <div class="panel">
                            <div class="panel-heading ph1">
                                <h3 class="panel-title " style="font-weight: 800">操作</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-condition" th:action="@{/user/user_list}"   th:method="get" method="get" >
                                    <!--th:object="${sysUser}"  th:field="*{isbn}"  -->

                                    <div class="form-group col-sm-3">
                                        <label>乡镇</label>
                                        <input type="text" class="form-control" placeholder="输入查询乡镇"  />
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label>村委</label>
                                        <input type="text" class="form-control" placeholder="输入要查询的村委"  />
                                    </div>
                                    <div class="form-group col-sm-3">
                                        <label>村小组</label>
                                        <input type="text" class="form-control" placeholder="输入要查询的村小组" />
                                    </div>

                                    <div class="form-group col-sm-3">
                                        <label>电话</label>
                                        <input th:value="${query.phone}" type="text" name="phone" placeholder="输入要查询的手机号" class="form-control" />
                                    </div>




                                    <div class="div-submit">
                                        <button  class="btn btn-default btn-submit" type="submit"><i class="glyphicon glyphicon-search"></i> 搜索</button>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <div class="panel" id="case_town_panel2">
                            <div class="panel-heading ph1" >
                                <h3 class="panel-title " style="font-weight: 800">用户列表一览</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                                </div>
                            </div>
                            <div class="panel-body no-padding">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr class="col-md-15" id="tr-title3">
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="姓名"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="用户名"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="乡镇"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="村委"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="村小组"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="电话"/></th>
                                        <th class="col-md-2 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="邮件"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="创建时间"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="状态"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="操作"/></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr class="col-md-15" th:each="user : ${datas.content}">
                                    <!--<tr class="col-md-15">-->
                                        <input type="hidden" th:value="${user.id}"/>
                                        <td ><input th:value="${user.name}" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.username}" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="'五邑乡'" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="'东成村'" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>

                                        <td ><input th:value="'巡视小组'" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.phone}" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.email}" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.createTime}" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td  class="td-no-padding td-show-state"><input  type="button" class="user-operation btn btn-info"  th:value="正常使用"/></td>
                                        <td  class="td-no-padding td-show-state col-md-1">
                                            <a  href="#" th:href="@{/user/user_delete(id=${user.id})}"><input th:value="删除" type="button" class="user-operation btn btn-info" /></a>
                                            <a  href="#" th:href="@{/user/edit_user(id=${user.id})}"><input th:value="编辑" type="button" class="user-operation btn btn-info" /></a>
                                        </td>
                                    </tr>



                                    </tbody>
                                </table>
                            </div>

                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-md-6 text-left"><span class="panel-note"><i class="fa fa-clock-o"></i> 最近提交</span></div>
                                    <div class="col-md-6 text-right"><a href="case_town_view2_all.html" class="btn btn-primary">查看历史</a></div>
                                </div>
                            </div>

                            <div  class="text-right" th:with="baseUrl=${#httpServletRequest.getRequestURL().toString()},
                            pars=${#httpServletRequest.getQueryString() eq null ? '' : new String(#httpServletRequest.getQueryString().getBytes('iso8859-1'), 'UTF-8')}">
                                <ul style="margin:0px;float: right" class="pagination" th:with="newPar=${new java.lang.String(pars eq null ? '' : pars).replace('page='+(datas.number), '')},
                                                curTmpUrl=${baseUrl+'?'+newPar},
                                                curUrl=${curTmpUrl.endsWith('&amp;') ? curTmpUrl.substring(0, curTmpUrl.length()-1):curTmpUrl}" >
                                    <!--<li th:text="${pars  查询参数}"></li>-->

                                    <li><a href="#" th:href="@{${curUrl}(page=0)}">首页</a></li>
                                    <li th:if="${datas.hasPrevious()}"><a href="#" th:href="@{${curUrl}(page=${datas.number-1})}">上一页</a></li>

                                    <!--总页数小于等于10-->
                                    <div th:if="${(datas.totalPages le 10) and (datas.totalPages gt 0)}" th:remove="tag">
                                        <div th:each="pg : ${#numbers.sequence(0, datas.totalPages - 1)}" th:remove="tag">
                                            <span th:if="${pg eq datas.getNumber()}" th:remove="tag">
                                                <li class="active"><span class="current_page line_height" th:text="${pg+1}">${pageNumber}</span></li>
                                            </span>
                                            <span th:unless="${pg eq datas.getNumber()}" th:remove="tag">
                                                <li><a href="#" th:href="@{${curUrl}(page=${pg})}" th:text="${pg+1}"></a></li>
                                            </span>
                                        </div>
                                    </div>

                                    <!-- 总数数大于10时 -->
                                    <div th:if="${datas.totalPages gt 10}" th:remove="tag">
                                        <li th:if="${datas.number-2 ge 0}"><a href="#" th:href="@{${curUrl}(page=${datas.number}-2)}" th:text="${datas.number-1}"></a></li>
                                        <li th:if="${datas.number-1 ge 0}"><a href="#" th:href="@{${curUrl}(page=${datas.number}-1)}" th:text="${datas.number}"></a></li>
                                        <li class="active"><span class="current_page line_height" th:text="${datas.number+1}"></span></li>
                                        <li th:if="${datas.number+1 lt datas.totalPages}"><a href="#" th:href="@{${curUrl}(page=${datas.number}+1)}" th:text="${datas.number+2}"></a></li>
                                        <li th:if="${datas.number+2 lt datas.totalPages}"><a href="#" th:href="@{${curUrl}(page=${datas.number}+2)}" th:text="${datas.number+3}"></a></li>
                                    </div>

                                    <li th:if="${datas.hasNext()}"><a href="#" th:href="@{${curUrl}(page=${datas.number+1})}">下一页</a></li>
                                    <!--<li><a href="#" th:href="@{${curUrl}(page=${datas.totalPages-1})}">尾页</a></li>-->
                                    <li><a href="#" th:href="${datas.totalPages le 0 ? curUrl+'page=0':curUrl+'&amp;page='+(datas.totalPages-1)}">尾页</a></li>
                                    <li><span th:utext="'共'+${datas.totalPages}+'页 / '+${datas.totalElements}+' 条'"></span></li>
                                </ul>
                            </div>

                        </div>
                        <!-- END RECENT PURCHASES -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="clearfix"></div>-->
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<div th:include="fragments/jsTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
<!-- END Javascript -->
</body>
<script>
    $(document).ready(function () {

    });
</script>
</html>
