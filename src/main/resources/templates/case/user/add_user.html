<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://github.com/dandelion/datatables"
      lang="en">
<head th:include="fragments/headTag :: headTag"><!-- REPLACE BEFORE COMMITTING --></head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="fragments/navBar :: header" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:include="fragments/sidebarTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END LEFT SIDEBAR -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- RECENT PURCHASES -->
                        <div class="panel">
                            <div class="panel-heading ph1">
                                <h3 class="text-center"><b>添加用户信息</b></h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-add-user" th:action="@{/user/user_add}"  th:method="post" method="post">
                                    <table>
                                        <tbody class="col-md-12">
                                            <tr class="col-md-4 col-md-offset-5">
                                                <td >
                                                    <div class="input-group div-input-add">
                                                        <span class="input-group-addon">姓名：</span>
                                                        <input class="form-control" name="user.name"/>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="col-md-4 col-md-offset-5">
                                                <td >
                                                    <div class="input-group div-input-add">
                                                        <span class="input-group-addon">用户名：</span>
                                                        <input class="form-control" name="user.username"/>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="col-md-4 col-md-offset-5">
                                                <td >
                                                    <div class="input-group div-input-add">
                                                        <span class="input-group-addon">密码：</span>
                                                        <input class="form-control" name="user.password"/>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="col-md-4 col-md-offset-5">
                                                <td >
                                                    <div class="input-group div-input-add">
                                                        <span class="input-group-addon">手机：</span>
                                                        <input class="form-control" name="user.phone"/>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="col-md-4 col-md-offset-5">
                                                <td >
                                                    <div class="input-group div-input-add">
                                                        <span class="input-group-addon">邮箱：</span>
                                                        <input class="form-control" name="user.email"/>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <button type="submit" class="btn btn-primary">确认提交</button>
                                </form>
                            </div>
                        </div>
                        <!-- END RECENT PURCHASES -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="clearfix"></div>-->
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<div th:include="fragments/jsTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
<!-- END Javascript -->
</body>
<script>
    $(document).ready(function () {

    });
</script>
</html>
