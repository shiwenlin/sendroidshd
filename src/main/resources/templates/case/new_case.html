<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://github.com/dandelion/datatables"
      lang="en">
<head th:include="fragments/headTag :: headTag"><!-- REPLACE BEFORE COMMITTING --></head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:include="fragments/sidebarTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END LEFT SIDEBAR -->
    <!-- MAIN -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel">
                            <div class="panel-heading">
                                <h3 class="text-center">
                                    <select>
                                        <option>省级</option>
                                        <option>市级</option>
                                    </select>
                                    生态公益林集体统一经营补偿资金分配表
                                </h3>
                                <hr />
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                                    <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form action="">
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <div class="col-xs-4 table-choice">
                                                <label>乡镇:</label>
                                                <input type="text" class="form-control" placeholder="" disabled="disabled"/>
                                            </div>
                                            <div class="col-xs-4 table-choice">
                                                <label>村委:</label>
                                                <input type="text" class="form-control" placeholder="" />
                                            </div>
                                            <div class="col-xs-4 table-choice">
                                                <label>村小组:</label>
                                                <input type="text" class="form-control" placeholder="" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <div class="col-xs-4 table-choice">
                                                <label>总人口:</label>
                                                <input type="text" class="form-control" placeholder="" disabled="disabled"/>
                                            </div>
                                            <div class="col-xs-4 table-choice">
                                                <label>补偿面积:</label>
                                                <input type="text" class="form-control" placeholder="" disabled="disabled"/>
                                            </div>
                                            <div class="col-xs-4 table-choice">
                                                <label>补偿总额:</label>
                                                <input type="text" class="form-control" placeholder="" disabled="disabled"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-12">
                                            <table class="table table-hover">
                                                <thead>
                                                <tr>
                                                    <th>项目</th>
                                                    <th>分配占比(%)</th>
                                                    <th>股份数</th>
                                                    <th>金额</th>
                                                    <th>面积</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr>
                                                    <td>村委或村小组留存</td>
                                                    <td><input  id="txt" type = "text" onchange="test1();" /></td>
                                                    <td></td>
                                                    <td id="total"></td>
                                                    <td id="area"></td>
                                                </tr>
                                                <tr>
                                                    <td>村委或村小组分配给个人</td>
                                                    <td id="civil"></td>
                                                    <td></td>
                                                    <td id="areap"></td>
                                                    <td id="totalp"></td>
                                                </tr>
                                                <tr>
                                                    <td>合计</td>
                                                    <td>100</td>
                                                    <td></td>
                                                    <td>1000</td>
                                                    <td>10000</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-8">
                                            <p><strong>备注：</strong></p>
                                            <textarea placeholder="" style="min-width: 75%;max-width: 100%;height: 100px"></textarea>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">明细</h3>
                        <div class="right">
                            <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                            <button type="button" class="btn-remove"><i class="lnr lnr-cross"></i></button>
                        </div>
                    </div>
                    <hr />
                    <div class="panel-body no-padding">
                        <form action="">
                            <table id="example" class="display table table-striped table-hover" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th>序号</th>
                                    <th>村委</th>
                                    <th>村小组</th>
                                    <th>姓名</th>
                                    <th>账户</th>
                                </tr>
                                </thead>

                                <tfoot>
                                <tr>
                                    <th></th>
                                    <th>序号</th>
                                    <th>村委</th>
                                    <th>村小组</th>
                                    <th>姓名</th>
                                    <th>账户</th>
                                </tr>
                                </tfoot>
                            </table>
                            <hr />
                            <div class="" style="margin: auto;width: 200px">
                                <button class="btn btn-primary pull-left" style="margin: 0 10px">保存</button>
                                <button class="btn btn-success pull-right" type="button" data-toggle="modal" data-target="#myModal"  style="margin: 0 10px">提交</button>
                                <a  class="btn btn-default " style="margin: 10px" th:href="@{'/case_detail.html'}" href="case_detail.html">返回</a>
                            </div>
                            <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">提示</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>请仔细确认是否提交</p>
                                            <p>资料是否齐全无误</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                            <button type="submit" class="btn btn-primary">确认提交</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>

    <!--<div class="clearfix"></div>-->
</div>
<!-- END WRAPPER -->

<!-- Javascript -->
<div th:include="fragments/jsTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
<script type="text/javascript">

    $(document).ready(function() {
        var table = $('#example').DataTable( {
            "ajax": "data/aa.txt",
            "columns": [
                {
                    "class":          'details-control',
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": ''
                },
                { "data": "order" },
                { "data": "vill" },
                { "data": "group" },
                { "data": "hostname" },
                { "data": "bankaccount" }
            ],
            "order": [[1, 'asc']],
            "oLanguage": {
                "oAria": {
                    "sSortAscending": " - click/return to sort ascending",
                    "sSortDescending": " - click/return to sort descending"
                },
                "sLengthMenu": "显示 _MENU_ 记录",
                "sZeroRecords": "对不起，查询不到任何相关数据",
                "sEmptyTable": "未有相关数据",
                "sLoadingRecords": "正在加载数据-请等待...",
                "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录。",
                "sInfoEmpty": "当前显示0到0条，共0条记录",
                "sInfoFiltered": "（数据库中共为 _MAX_ 条记录）",
                "sProcessing": " 正在加载数据...",
                "sSearch": "模糊查询：",
                "sUrl": "",
                //多语言配置文件，可将oLanguage的设置放在一个txt文件中，例：Javascript/datatable/dtCH.txt
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": " 上一页 ",
                    "sNext": " 下一页 ",
                    "sLast": " 尾页 "
                }
            }

        } );
        // Add event listener for opening and closing details
        $('#example tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child( format(row.data()) ).show();
                tr.addClass('shown');
            }
        } );

    } );
</script>
</body>
</html>
