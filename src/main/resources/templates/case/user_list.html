<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:ddl="http://www.thymeleaf.org/dandelion"
      xmlns:dt="http://github.com/dandelion/datatables"
      lang="en">
<head th:include="fragments/headTag :: headTag"><!-- REPLACE BEFORE COMMITTING --></head>
<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- NAVBAR -->
    <div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END NAVBAR -->
    <!-- LEFT SIDEBAR -->
    <div th:include="fragments/sidebarTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
    <!-- END LEFT SIDEBAR -->
    <div class="main">
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <!-- RECENT PURCHASES -->
                        <div class="panel">
                            <div class="panel-heading ph1">
                                <h3 class="panel-title " style="font-weight: 800">操作</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                                </div>
                            </div>
                            <div class="panel-body">
                                <form class="form-condition" th:action="@{/user/user_query}"  th:method="post" method="get">

                                    <div class="form-group col-sm-2">
                                        <label>乡镇</label>
                                        <input type="text" class="form-control" placeholder="" />
                                    </div>
                                    <div class="form-group col-sm-2">
                                        <label>村委</label>
                                        <input type="text" class="form-control" placeholder="" />
                                    </div>
                                    <div class="form-group col-sm-2">
                                        <label>村小组</label>
                                        <input type="text" class="form-control" placeholder="" />
                                    </div>

                                    <div class="form-group col-sm-2">
                                        <label>电话</label>
                                        <input type="text" name="phone" class="form-control" />
                                    </div>




                                    <div class="div-submit">
                                        <button  class="btn btn-default btn-submit" type="submit"><i class="glyphicon glyphicon-search"></i> 搜索</button>
                                    </div>
                                </form>
                            </div>
                        </div>


                        <div class="panel" id="case_town_panel2">
                            <div class="panel-heading ph1" >
                                <h3 class="panel-title " style="font-weight: 800">用户列表一览</h3>
                                <div class="right">
                                    <button type="button" class="btn-toggle-collapse"><i class="lnr lnr-chevron-up"></i></button>
                                </div>
                            </div>
                            <div class="panel-body no-padding">
                                <table class="table table-striped table-hover">
                                    <thead>
                                    <tr class="col-md-15" id="tr-title3">
                                        <th class="col-md-2 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="姓名"/></th>
                                        <th class="col-md-2 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="用户名"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="乡镇"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="村委"/></th>
                                        <th class="col-md-2 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="村小组"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="电话"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="邮件"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="创建时间"/></th>
                                        <th class="col-md-1 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="状态"/></th>
                                        <th class="col-md-2 no-padding"><input  type="text" class="input-text-title"  disabled="disabled" value="操作"/></th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr class="col-md-15" th:each="user : ${userList.content}">
                                    <!--<tr class="col-md-15">-->
                                        <input type="hidden" th:value="${user.id}"/>
                                        <td ><input th:value="${user.name}" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.username}" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="'五邑乡'" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="'东成村'" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>

                                        <td ><input th:value="'巡视小组'" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.phone}" type="text" class="input-btn-default col-md-1 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.email}" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td ><input th:value="${user.createTime}" type="text" class="input-btn-default col-md-2 no-padding" disabled="disabled" /></td>
                                        <td  class="td-no-padding"><input  type="button" class="user-operation btn btn-info"  th:value="正常使用"/></td>
                                        <td  class="td-no-padding"><a href="new_forestry_case.html"><input th:value="删除" type="button" class="user-operation btn btn-info" /></a></td>
                                    </tr>



                                    </tbody>
                                </table>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-md-6 text-left"><span class="panel-note"><i class="fa fa-clock-o"></i> 最近提交</span></div>
                                    <div class="col-md-6 text-right"><a href="case_town_view2_all.html" class="btn btn-primary">查看历史</a></div>
                                </div>
                            </div>
                        </div>
                        <!-- END RECENT PURCHASES -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--<div class="clearfix"></div>-->
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<div th:include="fragments/jsTag" th:remove="tag">REPLACE BEFORE COMMITTING</div>
<!-- END Javascript -->
</body>
<script>
    $(document).ready(function () {

    });
</script>
</html>
